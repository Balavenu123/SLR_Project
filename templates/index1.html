<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weight Prediction</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ultra&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <style>
        body {
            background-color: skyblue;
            font-family: 'Ultra', sans-serif;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            margin-bottom: 1.5rem;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 4rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: #155724;
            background-color: #d4edda;
            padding: 0.8rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Weight Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="height-input">Enter Height (in meters)</label>
                <input 
                    type="number" 
                    id="height-input" 
                    name="Height" 
                    class="form-control mx-auto" 
                    placeholder="e.g., 1.75" 
                    style="max-width: 200px;" 
                    required 
                    min="0.5" max="2.5" 
                    step="0.01"
                />
            </div>
            <button type="submit" class="btn btn-success btn-block">Predict Weight</button>
        </form>

        {% if prediction_text is not none %}
            <div class="result">
                Predicted Weight = {{ prediction_text }}
            </div>
        {% endif %}

        <div class="mt-5">
            <h4>Project By Bala Venu</h4>
            <p>Data Scientist and NLP Engineer</p>
        </div>
    </div>

    <!-- Bootstrap and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
</body>
</html>
